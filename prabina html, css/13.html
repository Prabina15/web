<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Table Layout</title>
    <link rel="stylesheet" href="stylesheets13.css">
</head>
<body>
    <table class="container">
        <!-- Header Row -->
        <tr>
            <td colspan="2" class="header">
                <h1>Welcome to My Website.</h1>
            </td>
        </tr>

        <!-- Navigation Row -->
        <tr>
            <td colspan="2" class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </td>
        </tr>

        <!-- Main Content Row -->
        <tr>
            <td class="content">
                <p>This is the main content area. You can find the main content here.</p>
                
            </td>
            <td class="content">
                <img src="image1.png" alt="This is next image section">
            </td>
            </tr>
            <tr>
            <td class="content">
                <img src="image2.png" alt="This is image section"> 
                </td>
                <td>
                <h2>Sidebar</h2>
                <p>This is a sidebar paragraph. It contains an image description.</p>
            </td>
        </tr>

        <!-- Footer Row -->
        <tr>
            <td colspan="2" class="footer">
                <p>&copy; 2023 All rights reservedâ„¢</p>
                <p>Reach out to us for any inquiries or feedback.</p>
            </td>
        </tr>
    </table>
</body>
</html>
