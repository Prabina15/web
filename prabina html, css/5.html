<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Elements</title>
    <link rel="stylesheet" href="stylesheets5.css">
</head>
<body>
    <div class="container">
        <h2>Pseudo-Elements</h2>

        <div class="content">
            <h1 >i!,... <span class="highlight">This is a simple</span></h1>
            <p> paragraph inside a div. It demonstrates the use of pseudo-elements to style content before, after, and within the text.</p>
            <p><span class="bye">...bye!</span></p>
            
           
            
            <label for="inputBox">Enter text: </label>
            <input type="text" id="inputBox" placeholder="Type something...">
            
            <p>Select some text to see the ::selection effect.</p>
        </div>
    </div>
</body>
</html>
