<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-class Selectors</title>
    <link rel="stylesheet" href="stylesheets6.css">
</head>
<body>

    <h1>CSS Pseudo-class Selectors</h1>

    <p>Here are some examples of pseudo-class selectors:</p>

    <ul>
        <li><a href="#" class="link">Home</a></li>
        <li><a href="#" class="link">Contact</a></li>
        <li><a href="#" class="link">About</a></li>
    </ul>

    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>

        <input type="submit" value="Submit">
    </form>

    <p>Hover over the links to see the hover pseudo-class in action.</p>
    <p>Fill in the form fields to see the focus and active pseudo-classes in action.</p>

</body>
</html>
